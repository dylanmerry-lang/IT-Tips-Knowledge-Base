<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>

    <form id="uploadForm">
        <input type="file" id="testFile" multiple>
        <button type="submit">Upload Test File</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('testFile');
            const resultsDiv = document.getElementById('results');

            if (!fileInput.files.length) {
                resultsDiv.innerHTML = '<p style="color: red;">Please select a file first</p>';
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('attachments', file);
            }

            resultsDiv.innerHTML = '<p>Uploading...</p>';

            try {
                console.log('Sending test upload request...');
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                resultsDiv.innerHTML = `
                    <h2>Test Results:</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;

            } catch (error) {
                console.error('Test upload failed:', error);
                resultsDiv.innerHTML = `
                    <p style="color: red;">Upload failed: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
